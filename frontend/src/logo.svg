<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Actuator Plate Logo</title>
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="#000000" opacity="0.15" />

  <!-- Main Plate -->
  <rect
        x="15"
        y="25"
        width="70"
        height="50"
        rx="4"
        ry="4"
        fill="url(#plateGradient)"
        stroke="#2C5A8A"
        stroke-width="2"
    />

  <!-- Plate Shine Effect -->
  <rect
        x="18"
        y="28"
        width="30"
        height="20"
        rx="2"
        ry="2"
        fill="url(#shine)"
        opacity="0.6"
    />

  <!-- Corner Bolts -->
  <g id="bolts">
    <!-- Top Left Bolt -->
    <circle
            cx="25"
            cy="35"
            r="6"
            fill="url(#boltGradient)"
            stroke="#5A6A6B"
            stroke-width="1"
        />
    <circle cx="25" cy="35" r="4" fill="#95A5A6" />
    <line
            x1="22"
            y1="35"
            x2="28"
            y2="35"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />
    <line
            x1="25"
            y1="32"
            x2="25"
            y2="38"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />

    <!-- Top Right Bolt -->
    <circle
            cx="75"
            cy="35"
            r="6"
            fill="url(#boltGradient)"
            stroke="#5A6A6B"
            stroke-width="1"
        />
    <circle cx="75" cy="35" r="4" fill="#95A5A6" />
    <line
            x1="72"
            y1="35"
            x2="78"
            y2="35"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />
    <line
            x1="75"
            y1="32"
            x2="75"
            y2="38"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />

    <!-- Bottom Left Bolt -->
    <circle
            cx="25"
            cy="65"
            r="6"
            fill="url(#boltGradient)"
            stroke="#5A6A6B"
            stroke-width="1"
        />
    <circle cx="25" cy="65" r="4" fill="#95A5A6" />
    <line
            x1="22"
            y1="65"
            x2="28"
            y2="65"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />
    <line
            x1="25"
            y1="62"
            x2="25"
            y2="68"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />

    <!-- Bottom Right Bolt -->
    <circle
            cx="75"
            cy="65"
            r="6"
            fill="url(#boltGradient)"
            stroke="#5A6A6B"
            stroke-width="1"
        />
    <circle cx="75" cy="65" r="4" fill="#95A5A6" />
    <line
            x1="72"
            y1="65"
            x2="78"
            y2="65"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />
    <line
            x1="75"
            y1="62"
            x2="75"
            y2="68"
            stroke="#5A6A6B"
            stroke-width="1.5"
            stroke-linecap="round"
        />
  </g>

  <!-- Center Pin/Actuator -->
  <circle
        cx="50"
        cy="50"
        r="12"
        fill="#34495E"
        stroke="#2C3E50"
        stroke-width="2"
    />
  <circle
        cx="50"
        cy="50"
        r="8"
        fill="#E74C3C"
        stroke="#C0392B"
        stroke-width="2"
    />
  <circle cx="50" cy="50" r="4" fill="#95A5A6" />

  <!-- Center Pin Shine -->
  <ellipse cx="48" cy="47" rx="3" ry="4" fill="#ffffff" opacity="0.4" />

  <!-- Measurement Lines (for technical look) -->
  <g opacity="0.5">
    <line
            x1="25"
            y1="20"
            x2="75"
            y2="20"
            stroke="#2C3E50"
            stroke-width="1"
            stroke-dasharray="2,2"
        />
    <line x1="25" y1="18" x2="25" y2="22" stroke="#2C3E50" stroke-width="1" />
    <line x1="75" y1="18" x2="75" y2="22" stroke="#2C3E50" stroke-width="1" />
  </g>

  <!-- Bracket Indicators -->
  <rect
        x="10"
        y="40"
        width="5"
        height="20"
        rx="1"
        fill="#E67E22"
        stroke="#D35400"
        stroke-width="1"
        opacity="0.8"
    />
  <rect
        x="85"
        y="40"
        width="5"
        height="20"
        rx="1"
        fill="#E67E22"
        stroke="#D35400"
        stroke-width="1"
        opacity="0.8"
    />
</svg>
