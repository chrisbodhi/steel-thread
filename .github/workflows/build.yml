name: Build Release Binary

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

  build:
    name: Build Linux Binary
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build Rust binary
        run: cargo build --release --bin web

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Build frontend
        run: |
          cd frontend
          bun install
          bun run build

      - name: Package artifacts
        run: |
          mkdir -p release

          # Copy binary
          cp target/release/web release/

          # Copy frontend dist
          mkdir -p release/dist
          cp -r crates/web/dist/* release/dist/

          # Copy KCL files
          mkdir -p release/kcl
          cp crates/parametric/src/*.kcl release/kcl/

          # Create tarball with git SHA
          GIT_SHA=$(git rev-parse --short HEAD)
          tar czf platerator-${GIT_SHA}.tar.gz release/

          echo "Created platerator-${GIT_SHA}.tar.gz"
          ls -lh platerator-${GIT_SHA}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: platerator-binary
          path: platerator-*.tar.gz
          retention-days: 30

      - name: Upload to release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: platerator-*.tar.gz
